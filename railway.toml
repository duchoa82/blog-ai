[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/healthz"
healthcheckTimeout = 60

[deploy.environment]
NODE_ENV = "production"
PORT = "3000"

# Build command: npm install thay v√¨ npm ci
[build.environment]
NIXPACKS_NODE_PACKAGE_MANAGER = "npm"
NIXPACKS_NODE_INSTALL_CMD = "npm install"
NIXPACKS_NODE_BUILD_CMD = "npm run build"
NIXPACKS_NODE_START_CMD = "npm start"
